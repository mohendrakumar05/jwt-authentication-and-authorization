<div class="container-fluid form__container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="md-size">
                <div class="card card__container">
                    <div class="card-body">
                        <div class="m-3 d-flex justify-content-center ">
                            <h4 class="form__heading">Sign in</h4>
                        </div>

                        <form [formGroup]="signInForm">
                            <div class="row">
                              
                                <div class="form-group mb-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" type="text" maxlength="500" />
                                        <mat-error class="my-1" *ngIf="isValidInput('email')">
                                            <mat-error *ngIf="signInForm.controls['email'].errors!.required">
                                                Email is<strong>&nbsp;Required!</strong>
                                            </mat-error>
                                            <mat-error *ngIf="signInForm.controls['email'].errors!.email">
                                                Email is<strong>&nbsp;Invalid!</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="form-group mb-2">
                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error class="my-1" *ngIf="isValidInput('password')">
                                            <mat-error  *ngIf="signInForm.controls['password'].errors!.required">
                                                Password is<strong>&nbsp;Required!</strong>
                                            </mat-error>
                                            <mat-error  *ngIf="signInForm.controls['password'].errors!.minlength">
                                                Password is atleast<strong>&nbsp;8 Characters!</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>


                                <div class="form-group d-grid">
                                    <button mat-raised-button color="primary" class="btn btn-primary" (click)="handleLogin()">Sign in</button>
                                </div>

                                <div class="mt-3 d-flex justify-content-center">
                                    <p class="card-text">Don't have an account? <a href="javascript:void(0);"
                                            routerLink="/auth/signup" class="card-link">Create Account</a> </p>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
