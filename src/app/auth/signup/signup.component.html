<div class="container-fluid form__container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="md-size">
                <div class="card card__container">
                    <div class="card-body">
                        <div class="m-3 d-flex justify-content-center ">
                            <h4 class="form__heading">Sign up</h4>
                        </div>

                        <form  [formGroup]="signUpForm">
                            <div class="row">
                                <div class="form-group mb-2">
                                    <mat-form-field class="full-width" appearance="outline" >
                                        <mat-label>First Name</mat-label>
                                        <input matInput formControlName="first_name" type="text" maxlength="500" />
                                        <mat-error class="my-1" *ngIf="isValidInput('first_name')">
                                            <mat-error *ngIf="signUpForm.controls['first_name'].errors!.required">
                                                First Name is<strong>&nbsp; Required!</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>


                                <div class="form-group mb-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput formControlName="last_name" type="text" maxlength="500" />
                                        <mat-error class="my-1" *ngIf="isValidInput('last_name')">
                                            <mat-error  *ngIf="signUpForm.controls['last_name'].errors!.required">
                                                Last Name is<strong>&nbsp;Required!</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>


                                <div class="form-group mb-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" type="text" maxlength="500" />
                                        <mat-error class="my-1" *ngIf="isValidInput('email')">
                                            <mat-error *ngIf="signUpForm.controls['email'].errors!.required">
                                                Email is<strong>&nbsp;Required!</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>




                                <div class="form-group mb-2">
                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error class="my-1" *ngIf="isValidInput('password')">
                                            <mat-error  *ngIf="signUpForm.controls['password'].errors!.required">
                                                Password is<strong>&nbsp;Required!</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

<!-- 
                                <div class="form-group mb-2">
                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>Confirm Password</mat-label>
                                        <input matInput formControlName="c_password" [type]="c_hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="c_hide = !c_hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="c_hide">
                                            <mat-icon>{{c_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error class="my-1" *ngIf="isValidInput('c_password')">
                                            <mat-error  *ngIf="signUpForm.controls['c_password'].errors!.required">
                                                Confirm Password is<strong>&nbsp;Required!</strong>
                                            </mat-error>                                        
                                        </mat-error>
                                    </mat-form-field>
                                </div> -->


                                <div class="form-group d-grid mt-3">
                                    <button mat-raised-button color="primary" class="btn btn-primary" (click)="saveUserFormData()">Sign up</button>
                                </div>

                                
                                <div class="mt-3 d-flex justify-content-center">
                                    <p class="card-text">Already have an account? <a href="javascript:void(0);"
                                            routerLink="/auth" class="card-link">Sign in</a> </p>
                                </div>




                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
